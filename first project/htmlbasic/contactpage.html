<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>contact page</h1>
    <hr>
    <form style="border: 1px solid red;" action="" method="get">
        <p><input  type="text" placeholder="text" name="name" required ></p>
        <p><input type="number" placeholder="number" name="phonenumber" ></p>
        <input type="email" placeholder="email" required> <br> <br>
        <input type="password" placeholder="password" name="password"> <br>
        <input type="date" placeholder="password"> <br>
        <textarea placeholder="text-area" name="" id="" cols="30" rows="30"></textarea>
        <p>
            <label for="Gender"> Gender</label>
            <input type="radio" name="gender" id="Gender"> <label for="">Male</label>
            <input type="radio" name="gender" id="Gender"> <label for="">FeMale</label>
            <input type="radio" name="gender" id="Gender"> <label for="">FeMale</label>

        </p>
        <!-- checkbox -->
        <p>
            <input type="checkbox" name="" id=""> <label for="">I agree with the term and condtion</label>
        </p>
        <!-- file upload -->
        <input type="file" name="" id="">
        <!-- dropdown -->
        <p>
            <label for="">Select a fruit or veg</label>
            <select name="" id="" multiple>
                <optgroup label="fruit">
                    <option value="">Apple</option>
                    <option value="">Mango</option>
                    <option value="">lychee</option>
                </optgroup>

                <optgroup label="veg">
                    <option value="">banana</option>
                    <option value="">cauli</option>
                    <option value="">guord</option>
                </optgroup>
               
            </select>
        </p>

        <hr>
        <p>
            <label for="">Select Fruits / veg</label>

            <input type="text" list="fruits">
            <datalist id="fruits">
                <option value="apple"></option>
                <option value="mango"></option>
                <option value="banana"></option>
            </datalist>
        </p>


        <hr>
        <input type="submit">

    </form>
<footer>
    <p>Footer section</p>
</footer>
</body>
</html>
